<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
</head>
<body>
   
    <h2>Неупорядкований список (UL)</h2>
    <ul>
        <li>Перший пункт</li>
        <li>Другий пункт</li>
        <li>Третій пункт</li>
    </ul>

    <h2>Упорядкований список (OL)</h2>
    <ol>
        <li>Перший пункт</li>
        <li>Другий пункт</li>
        <li>Третій пункт</li>
    </ol>

    <h2>Список описів (DL)</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Мова розмітки гіпертексту</dd>
        <dt>CSS</dt>
        <dd>Мова таблиць стилів</dd>
        <dt>JavaScript</dt>
        <dd>Скриптова мова програмування</dd>
    </dl>

</body>
</html>
